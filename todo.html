<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo List</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>To do list</h1>
		<p>Keeping track of today so tomorrow can be better</p>
	</header>
	    <section id="sideBar">	
			<nav class="flex-container">
				<ul>
					<li><button href="#but1" class="button1 trans">Todays List</button></li>
					<li><button href="#but2" class="button2 trans">Tomorrows List</button></li>
					<li><button href="#but3" class="button3 trans">Weekly List</button></li>
					<li><button href="#but4" class="button4 trans">Monthly List</button></li>
				</ul>
				
			</nav>
	    </section>
		<div class="input-bar">
			<input id="textBar" type="text" placeholder=" Start tracking your day..."/>
			<button id="submit">Submit</button>
		</div>
		<!--container for appended p elements-->
		<div class="pText-container">
			<p id="pText"></p>
		</div>
		<script src="script.js"></script>
</body>
</html>
