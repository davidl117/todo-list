<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo List</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>To Do List</h1>
		<p>Keeping track of today so tomorrow can be better</p>
	</header>
	<section>
		<form class="input-bar">
			<input 
			id="textBar" 
			type="text" 
			placeholder=" Start tracking your day..."/>
			<input 
			type="submit" 
			id="submit" 
			value="Add Task"/>
		</form>
		<section class="section">
		  <div id="pText"></div>
	    </section>
	</section>
		<script src="script.js"></script>
</body>
</html>
